<style>
.mySlides {display:none;}
</style>



<div  style="max-width:100%">

<img class="mySlides"  src="image/sd.jpg" style="width:100%" height="700px">
<img class="mySlides"  src="image/market.jpg" style="width:100%" height="700px">
<img class="mySlides"  src="image/lm.jpg" style="width:100%" height="700px">
<img class="mySlides"  src="image/triund.jpg" style="width:100%" height="700px">
<img class="mySlides"  src="image/Dal Lake.jpg" style="width:100%" height="700px">
<img class="mySlides"  src="image/kg.jpg" style="width:100%" height="700px">

<img class="mySlides"  src="image/baijnath.jpg" style="width:100%" height="700px">
<img class="mySlides"  src="image/md.jpg" style="width:100%" height="700px">



</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}
    x[myIndex-1].style.display = "block";
    setTimeout(carousel, 2500);
}
</script>
