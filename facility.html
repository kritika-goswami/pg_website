<style>
.mySlides {display:none;}
</style>



<div  style="max-width:100%">

<img class="mySlides"  src="image/dish2.jpg" style="width:100%" height="600px">
<img class="mySlides"  src="image/water.jpg" style="width:100%" height="600px">
<img class="mySlides"  src="image/dish3.jpg" style="width:100%" height="600px">
<img class="mySlides"  src="image/wash.jpg" style="width:100%" height="600px">




</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}
    x[myIndex-1].style.display = "block";
    setTimeout(carousel, 2500);
}
</script>
